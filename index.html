<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinais Binance - BTC/USDT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1e2f, #152a40);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(12, 22, 35, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #1e3a5f;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a4b78;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 45, 70, 0.6);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 14px;
            color: #8ca0c3;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 22px;
            font-weight: bold;
        }
        
        #comando {
            font-size: 42px;
            text-align: center;
            padding: 30px 0;
            margin: 25px 0;
            border-radius: 12px;
            background: rgba(20, 35, 60, 0.7);
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .call {
            color: #00e676;
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.5);
            background: rgba(0, 230, 118, 0.1);
            border: 2px solid rgba(0, 230, 118, 0.3);
        }
        
        .put {
            color: #ff5252;
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.5);
            background: rgba(255, 82, 82, 0.1);
            border: 2px solid rgba(255, 82, 82, 0.3);
        }
        
        .esperar {
            color: #ffd740;
            text-shadow: 0 0 15px rgba(255, 215, 64, 0.5);
            background: rgba(255, 215, 64, 0.1);
            border: 2px solid rgba(255, 215, 64, 0.3);
        }
        
        .erro {
            color: #ff6e6e;
            background: rgba(255, 110, 110, 0.1);
            border: 2px solid rgba(255, 110, 110, 0.3);
        }
        
        .historico {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #2a4b78;
        }
        
        .historico h3 {
            margin-bottom: 15px;
            color: #8ca0c3;
            font-size: 18px;
        }
        
        #ultimos {
            list-style: none;
        }
        
        #ultimos li {
            background: rgba(30, 45, 70, 0.5);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid #3f72af;
        }
        
        .call-badge {
            color: #00e676;
            font-weight: bold;
        }
        
        .put-badge {
            color: #ff5252;
            font-weight: bold;
        }
        
        .esperar-badge {
            color: #ffd740;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            color: #5d7ca6;
            font-size: 14px;
            border-top: 1px solid #2a4b78;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ANALISADOR DE MERCADO</h1>
            <p>Binance BTC/USDT - Tempo Real</p>
        </header>
        
        <div class="status">
            <div class="info-box">
                <div class="info-label">ÚLTIMO SINAL</div>
                <div id="comando">CARREGANDO...</div>
            </div>
        </div>
        
        <div class="status">
            <div class="info-box">
                <div class="info-label">CONFIANÇA</div>
                <div id="score" class="info-value">-</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">PRÓXIMA ANÁLISE</div>
                <div id="timer" class="info-value">0:60</div>
            </div>
        </div>
        
        <div class="historico">
            <h3>ÚLTIMOS SINAIS</h3>
            <ul id="ultimos">
                <li>Carregando histórico...</li>
            </ul>
        </div>
        
        <footer>
            <p>Sistema de análise em tempo real | Atualizado a cada minuto</p>
        </footer>
    </div>

    <script>
        // COLAR AQUI O CÓDIGO JAVASCRIPT COMPLETO FORNECIDO ACIMA
    </script>
</body>
</html>
