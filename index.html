<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TX1 👨🏽‍💻💹</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f29;
      border-radius: 15px;
      color: #f5f6fa;
    }
    
    h1 {
      text-align: center;
      color: #6c5ce7;
    }
    
    .painel-central {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .coluna-esquerda, .coluna-direita {
      flex: 1;
      padding: 15px;
      background: #2c2d3a;
      border-radius: 10px;
    }
    
    #comando {
      font-weight: bold;
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .esperar { background-color: #0984e3; }
    .call { background-color: #00b894; }
    .put { background-color: #ff7675; }
    
    button {
      padding: 8px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #criterios, #ultimos {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .grafico {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TX1 👨🏽‍💻💹</h1>
    <div class="painel-central">
      <div class="coluna-esquerda">
        <p>Comando Atual: <span id="comando" class="esperar">ESPERAR</span></p>
        <p>Score de Confiança: <span id="score">--%</span></p>
        <p>Próxima Leitura em: <span id="timer">60</span>s</p>
        <p>Última Análise: <span id="hora">--:--:--</span></p>
        <div>
          <h3>Critérios Técnicos</h3>
          <ul id="criterios"></ul>
        </div>
        <div>
          <button onclick="registrar('WIN')">WIN</button>
          <button onclick="registrar('LOSS')">LOSS</button>
          <p>Histórico: <span id="historico">0 WIN / 0 LOSS</span></p>
        </div>
      </div>
      <div class="coluna-direita">
        <h3>Últimos Sinais</h3>
        <ul id="ultimos"></ul>
      </div>
    </div>
    <!-- Alterado para BTC/USD -->
    <iframe class="grafico" 
            src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark"
            width="100%" 
            height="350" 
            frameborder="0"></iframe>
  </div>
  
  <audio id="som-call" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="som-put" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
